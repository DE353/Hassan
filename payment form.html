<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2><a href="index.html"  rel="noopener noreferrer">Home page</a></h2>
        <p>Name: <input type="text" name="name"></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </fieldset>
        </p>
        <p>Address: <textarea name="Address" id="" cols="40" rows="15"></textarea></p>
        <p>Email: <input type="email" name="email" id=""></p>
        <p>Pincode: <input type="number" name="Pincode" id="pincode"></p>
        <hr>
        <h2>Payment information</h2>
        <p>Card type:
            <select name="card type" id="">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="master card">master card</option>
                <option value="sadapay">sadapay</option>
                <option value="debit">debit</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="card number" id="card number">
        </p>
        <p>
            Exp Date: <input type="date" name="exp" id="exp">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV">
        </p>
        <input type="submit" value="Payment confirm">

    </form>
</body>
</html>
